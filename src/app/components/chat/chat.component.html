<h1>Mensajes</h1>
<hr>

<div id="chat-mensajes">
  <ul class="list-group" *ngFor="let mensaje of mensajes">
    <li class="list-group-item">{{mensaje.de}}: {{mensaje.cuerpo}}</li>
  </ul>
</div>

<form (ngSubmit)="enviar()">

  <input type="text"
        [(ngModel)]="texto"
        class="form-control chat-input"
        name="texto"
        placeholder="Mensaje..."
        autofocus
        autocomplete="off">

</form>
