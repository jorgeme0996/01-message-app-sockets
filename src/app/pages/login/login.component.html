<h1>Login</h1>
<hr>

<div class="row justify-content-center">
  <div class="col-9">
    <form class="p-4" (ngSubmit)="ingresar()">
      <div class="from-group">
        <input  type="text" 
              name="username"
              [(ngModel)]="username"
              class="form-control"
              placeholder="Nombre de Usuario"
              autofocus>
        <button class="btn btn-primary btn-block mt-3">
          Ingresar
        </button>
      </div>
    </form>
  </div>
</div>
